<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Counter</title>

  <link rel="icon" href="./assets/icon/favicon.svg">
  <link rel="apple-touch-icon" href="./assets/icon/favicon.svg">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main">
    <h1 class="title">Passenger Counter</h1>
      <h2 class="subtitle">People entered:</h2>
      <p class="count-el" id="count-el">0</p>
      <div class="btn-wrapper">
        <button class="btn increment-btn" id="increment-btn">INCREMENT</button>
        <button class="btn save-btn" id="save-btn">SAVE</button>
        <button class="btn reset-btn" type="reset" id="reset-btn">RESET</button>
      </div>
      <p class="save-el" id="save-el">Previous entries:</p>
  </main>
  <footer class="attribution">
    <small>
      Frontend Career Path by <a href="https://scrimba.com/" class="attribution__cta" target="_blank" rel="noreferrer">Scrimba</a> - Coded by <a href="https://github.com/mendez-v/passenger-counter" class="attribution__cta" target="_blank" rel="noreferrer">VIMP</a> ðŸ’œ
    </small>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
